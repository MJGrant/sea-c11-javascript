<!doctype html>
<html ng-app>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.min.js"></script>
  <script src="tabs.js"></script>
  <link rel="stylesheet" href="tabs.css">
</head>
<body>
  <h1> Using Angular.js; its couldn't be more magic if it was a tap dancing space unicorn. I'd say more but its watching, its always watching... </h1>
  <div ng-controller="tabsCtrl">
    <nav>
      <h1>Navigation</h1>
      <ul>
        <li ng-repeat="tab in tabs">
          <a href= "" ng-click="activate(tab)" >{{tab.name}}</a>
          <div class="noShow"> {{ tab.content }} </div> 
        </li>
      </ul>
    </nav>

    <section>The output area is here.</section>
    <div id="display"> {{ active.content }} </div>
  </div>
</body>
</html>
