<!doctype html>
<html>
    <head>
        <title>Tabs With Backbone.js And JSON</title>
        <link rel="stylesheet" href="app.css">
    </head>
    <body> 
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
        <script src="app.js"></script>
    
    <h1>BackBone.js Tabs</h1>
    <div id="tabs-app">
            <div class="tab-list"></div>
            <div class="active-tab-content"></div>
    </div>
            <script type="text/template" id="tabTemplate">
            <div class="tab">
                <a href="" class="tab-name"><%= name %></a>
                <div class="tab-content hidden"><%= content %></div>
            </div>
            </script>
</body>
</html>
