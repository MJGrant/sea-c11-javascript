<!DOCTYPE html>
<html>
  <head>
    <title>tabs</title>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.0/animate.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
<body>
<div id="wrapper">
    <div>
         <h1>Nifty Tabs</h1>

        <hr />
        <ul>
            <li><a href="#home" class="nav active-tab">Home</a>

            </li>
            <li><a href="#articles" class="nav">Articles</a>

            </li>
            <li><a href="#portfolio" class="nav">Portfolio</a>

            </li>
        </ul>
    </div>
    <section id="home" class="tab-content active">
        <div id="home-content">The home page is here. Lots of information about the home page.</div>
    </section>
    <section id="articles" class="tab-content">
        <div id="articles-content">The Articles are here. So many lovely Articles.</div>
    </section>
    <section id="portfolio" class="tab-content">
        <div id="portfolio-content">The portfolio is here. Lots of Impressive Work.</div>
    </section>
</div>
</body>
